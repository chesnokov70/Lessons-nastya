- name: Install and configure Node.js app with monitoring
  hosts: all # node_app
  become: true

  vars:
    ansible_user: ubuntu
    docker_projects_dir: /home/deployer/monitoring
    prometheus_config: "{{ docker_projects_dir }}/prometheus.yaml"
    docker_compose_file: "{{ docker_projects_dir }}/docker-compose.yaml"  
 
  tasks:
    # Docker and Docker Compose Installation Tasks
    - name: Update package index
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install dependencies for Docker
      apt:
        name:
          [
            "apt-transport-https",
            "ca-certificates",
            "gnupg",
            "software-properties-common", 
            "curl", 
            "git"
          ]
        state: present

    - name: Import GPG key for Docker repository
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        id: 0EBFCD88

    - name: Add source list for Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu jammy stable"
        state: present

    - name: Install Docker and Docker Compose
      apt:
        name:
          - docker-ce
          - docker-compose-plugin
        state: present          

    - name: Enable Docker service at boot
      systemd:
        name: docker
        enabled: yes
        state: started


    - name: Add deployer user
      user:
        name: deployer
        groups: docker
        append: true
        shell: /bin/bash

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: true    

    - name: Ensure /home/deployer has execute permissions
      file:
        path: /home/deployer
        mode: '0755'
      become: true

    - name: Ensure deployer user is in the docker group
      user:
        name: deployer
        groups: docker
        append: yes
      become: true    

    - name: Change ownership of node-app directory
      file:
        path: "/home/deployer/monitoring"
        owner: deployer
        group: deployer
        recurse: yes    
      become: true  

    - name: Restart Docker service
      systemd:
        name: docker
        state: restarted
        enabled: yes

    - name: Create a new directory for Docker Compose projects
      file:
        path: "{{ docker_projects_dir }}"
        state: directory
        mode: "0755"
        

    - name: Copy over Docker compose file
      copy:
        src: files/
        dest: /opt/

    - name: Add user to the docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
      notify:
        - Reload systemd daemon to pick up new Docker service configuration
        - daemon-reload

    - name: Start Monitoring using Docker Compose
      command: "docker compose -f {{ docker_compose_file }} up -d"
      

    - name: Fix file ownership
      file:
        path: "/home/deployer/monitoring/{{ item }}"
        owner: deployer
        group: deployer
        mode: "0644"
      loop:
        - prometheus.yaml

  handlers:
    - name: Reload systemd daemon to pick up new Docker service configuration
      systemd:
        name: docker
        state: restarted
    - name: daemon-reload
      command: systemctl daemon-reload      